<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Interactiva Ingeniería Comercial</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    .semestre { border: 2px solid #000; padding: 10px; margin-bottom: 20px; }
    .titulo-semestre { font-weight: bold; font-size: 18px; margin-bottom: 10px; }
    .ramo {
      padding: 8px; margin: 5px 0;
      background-color: #f4a6b0;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: all 0.3s;
    }
    .ramo.aprobado {
      background-color: #b19cd9;
      text-decoration: line-through;
    }
    .ramo.bloqueado {
      background-color: #d3d3d3;
      cursor: not-allowed;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="semestre">
    <div class="titulo-semestre">Semestre I</div>
    <div class="ramo" data-id="eco">Fundamentos de Economía</div>
    <div class="ramo" data-id="mat1">Matemáticas I</div>
  </div>

  <div class="semestre">
    <div class="titulo-semestre">Semestre II</div>
    <div class="ramo bloqueado" data-id="micro" data-prereq="eco">Microeconomía I</div>
    <div class="ramo bloqueado" data-id="mat2" data-prereq="mat1">Matemáticas II</div>
  </div>

  <script>
    const aprobados = new Set();

    document.querySelectorAll('.ramo').forEach(ramo => {
      if (!ramo.classList.contains('bloqueado')) {
        ramo.addEventListener('click', () => toggleRamo(ramo));
      }
    });

    function toggleRamo(ramo) {
      ramo.classList.toggle('aprobado');
      const id = ramo.dataset.id;

      if (ramo.classList.contains('aprobado')) {
        aprobados.add(id);
      } else {
        aprobados.delete(id);
      }

      desbloquearRamos();
    }

    function desbloquearRamos() {
      document.querySelectorAll('.ramo.bloqueado').forEach(ramo => {
        const prereq = ramo.dataset.prereq;
        if (aprobados.has(prereq)) {
          ramo.classList.remove('bloqueado');
          ramo.addEventListener('click', () => toggleRamo(ramo));
        }
      });
    }
  </script>

</body>
</html>
